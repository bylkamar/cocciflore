<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de la Coccinelle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
        <button id="up">↑</button><br />
        <button id="left">←</button>
        <button id="right">→</button><br />
        <button id="down">↓</button>
      </div>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="level">Niveau: <span id="levelValue">1</span></div>
      <div id="bestScore">
        Meilleur Score: <span id="bestScoreValue">0</span>
      </div>
      <div id="instructions" class="overlay">
        <div class="instructions-content">
          <h2>Bienvenue dans le Jeu de la Coccinelle !</h2>
          <p>
            Le but du jeu est de collecter toutes les fleurs tout en évitant les
            obstacles.
          </p>
          <p>
            Utilisez les flèches directionnelles pour déplacer la coccinelle.
          </p>
          <p>Bonne chance !</p>
          <button id="startGame">Commencer le jeu</button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
